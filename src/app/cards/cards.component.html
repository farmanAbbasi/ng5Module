<div align="center">
<mat-card class="example-card">
  <mat-form-field class="your-thoughts">
  <textarea (keyup)="onThoughtKeyUp($event)" matInput placeholder ="Your thoughts :" [(ngModel)]="thought" matTextareaAutosize matAutosizeMinRows="3"
            matAutosizeMaxRows="3"></textarea>        
</mat-form-field>
<mat-card-actions>
   <button mat-button (click)="deleteThought()" class="buttons" >CLEAR</button>
    <button mat-button (click)="shareThought()" class="buttons" >POST</button>
  
  </mat-card-actions>
</mat-card>

<div *ngFor="let t of thoughtToShare.reverse();let i=index" > 
    <mat-card class="example-card-content">
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Mohammad Farman Abbasi </mat-card-title>
   
      <mat-card-subtitle>TEKsystems</mat-card-subtitle>
    </mat-card-header>
   <!-- <img mat-card-image src="https://www.teksystems.com/-/media/FPO-image-750x350-logo.png" alt="Photo of a TEKsystems">-->
        <mat-card-content>
            <span >{{t}}</span>
            <br>
            <div>
              <button mat-button class="post" (click)="addLikes()"> {{likesCount}} {{likeButton}} </button>
            </div>
            <button mat-button class="post" (click)="toComment()">{{commentCount}} comments</button>
      </mat-card-content>
      <mat-accordion class="example-card-for-comments"  *ngIf="toCommentValue">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title  (click)="postComment()">
              {{postButton}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field  >
            <input matInput (keyup)="onCommentKeyUp($event)" placeholder="Your comment here">
          </mat-form-field>
          
        </mat-expansion-panel>
        </mat-accordion>
</mat-card>
</div>
<div *ngFor="let t of itemsToShow; let i = index">
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{t.name}}</mat-card-title>
      <mat-card-subtitle>{{t.desc}} {{i+1}} </mat-card-subtitle>
    </mat-card-header>
   
    <img mat-card-image src="https://www.teksystems.com/-/media/FPO-image-750x350-logo.png" alt="Photo of a TEKsystems">
    <mat-card-content>
       <div class ="bodyText" *ngIf="found"><span>
          {{i+1}} {{dataContent[i]}}
       </span></div>
    </mat-card-content>
       <mat-card-actions>    
      <button mat-button  >LIKE</button>
      <button mat-button   >COMMENT</button>
    </mat-card-actions>
  </mat-card>

  </div>

  </div>
  </div>
