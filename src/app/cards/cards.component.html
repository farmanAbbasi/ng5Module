
<div class="search-results"  
     infiniteScroll

    [infiniteScrollDistance]="2"

    [infiniteScrollThrottle]="50"

    (scrolled)="onScroll()"

    [infiniteScrollDisabled]="isFullListDisplayed"

    [scrollWindow]="false">
    <br><br>
    <div align="center">
      <mat-card class="example-card">
        <mat-card-header>
        <mat-card-title>
          Notifications of the day :
        </mat-card-title>
        <mat-card-subtitle>
            Its a sunny day.
          </mat-card-subtitle>
        </mat-card-header></mat-card>
  

<br>

<div *ngFor="let t of itemsToShow ; let i = index">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{t.name}}</mat-card-title>
      <mat-card-subtitle>{{t.desc}} {{i+1}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
       <div *ngIf="found"><span>
          {{i+1}} {{dataContent[i]}}
       </span></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >LIKE</button>
      <button mat-button  >SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
  </div>
	</div>

  

<router-outlet></router-outlet>
